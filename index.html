<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="tic-tac-toe.js" defer></script>
</head>
<body>
    <h3>tic-tac-toe</h3>
    <br>
    <div class="grid-container">
    </div>
    <div class="info-container">
        <div class="x">
            <label for="player-x">X</label> 
            <input type="text" id="player-x" name="player-x" placeholder="Enter name">
        </div>
        <div class="info">

        </div>
        <div class="o">
            <label for="player-0">O</label>
            <input type="text" id="player-o" name="player-o" placeholder="Enter name">
        </div>
    </div>
</body>
</html>
