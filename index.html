<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="tic-tac-toe.js" defer></script>
</head>
<body>
    <h3>tic-tac-toe</h3>
    <br>
    <div class="grid-container">
        <div class="square0-0">
            <button data-rowcol="00">E</button>
        </div>
        <div class="square0-1">
            <button data-rowcol="01">E</button>
        </div>
        <div class="square0-2">
            <button data-rowcol="02">E</button>
        </div>
        <div class="square1-0">
            <button data-rowcol="10">E</button>
        </div>
        <div class="square1-1">
            <button data-rowcol="11">E</button>
        </div>
        <div class="square1-2">
            <button data-rowcol="12">E</button>
        </div>
        <div class="square2-0">
            <button data-rowcol="20">E</button>
        </div>
        <div class="square2-1">
            <button data-rowcol="21">E</button>
        </div>
        <div class="square2-2">
            <button data-rowcol="22">E</button>
        </div>
    </div>
</body>
</html>
